<!-- Contenedor principal de la aplicación -->
<div class="api-client-container">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-2">API Testing Tool</h1>

    <!-- Sección de Solicitud (Request) -->
    <div class="request-panel bg-white p-6 rounded-lg shadow-xl mb-8">
        <h2 class="text-xl font-semibold mb-4 text-indigo-700">Configuración de la Petición</h2>

        <!-- URL y Método -->
        <div class="flex space-x-3 mb-4">
            <select [(ngModel)]="request.method" class="method-selector">
                <option *ngFor="let method of httpMethods" [value]="method">{{ method }}</option>
            </select>
            <input type="text" [(ngModel)]="request.url" placeholder="Ingresa la URL del API (ej: https://jsonplaceholder.typicode.com/posts/1)"
                   class="url-input">
            <button (click)="execute()" class="send-button" [disabled]="loading">
                {{ loading ? 'Enviando...' : 'Enviar Petición' }}
            </button>
        </div>

        <!-- Pestañas para Headers y Body -->
        <div class="tabs mt-4">
            <!-- Pestañas para Headers y Body -->
            <div class="tab-content border border-gray-200 rounded-lg p-4 bg-gray-50">
                <h3 class="font-medium mb-3 text-gray-700">Encabezados</h3>
                
                <!-- Lista de Headers -->
                <div *ngFor="let header of headersAsArray; let i = index" class="flex space-x-2 mb-2">
                    <input type="text" [(ngModel)]="header.name" placeholder="Nombre (ej: Content-Type)" class="header-name-input">
                    <input type="text" [(ngModel)]="header.value" placeholder="Valor (ej: application/json)" class="header-value-input">
                    <button (click)="removeHeader(i)" class="remove-header-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 6h6v10H7V6z" clip-rule="evenodd" />
                            <path d="M8 9a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                        </svg>
                    </button>
                </div>
                <button (click)="addHeader()" class="add-header-button mt-2">+ Añadir Header</button>
                
                <h3 class="font-medium mb-3 mt-5 text-gray-700">Body</h3>
                <textarea [(ngModel)]="request.body" placeholder='Cuerpo JSON para POST/PUT/PATCH' class="body-textarea"></textarea>

                <div *ngIf="errorMessage" class="error-message mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Respuesta (Response) -->
    <div class="response-panel bg-white p-6 rounded-lg shadow-xl">
        <h2 class="text-xl font-semibold mb-4 text-green-700">Respuesta del Servidor</h2>

        <div *ngIf="!response" class="text-gray-500 text-center py-10">
            Envía una petición para ver la respuesta.
        </div>
        
        <div *ngIf="response" class="response-info">
            <!-- Indicadores de estado -->
            <div class="status-badges mb-4">
                <span class="status-badge" [ngClass]="{'bg-green-500': response.status >= 200 && response.status < 300, 'bg-red-500': response.status >= 400 || response.status < 200}">
                    Status: {{ response.status }}
                </span>
                <span class="time-badge">
                    Tiempo: {{ response.time }} ms
                </span>
            </div>
            
            <!-- Cuerpo de la respuesta -->
            <h3 class="font-medium mb-2 text-gray-700">Cuerpo de la Respuesta (JSON)</h3>
            <pre class="response-body">{{ formattedBody }}</pre>
        </div>
    </div>
</div>
